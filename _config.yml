# Hexo Configuration
# Site
title: pduchnovsky | a drop in the ocean | DevOps engineer on the loose
description: "Programming, System Administration & Photography Blog & Portfolio"
keywords: programming system administration photography portfolio sysadmin devops engineer
author: Peter Duchnovsky
language: en
# URL
url: https://pduchnovsky.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
relative_link: false
future: true
prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ""
# Home page setting
index_generator:
  path: ""
  per_page: 10
  order_by: -date
# Category & Tag
default_category: uncategorized
# Metadata elements
meta_generator: true
# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: "mtime"
# Pagination
per_page: 10
pagination_dir: page
# Theme:
theme: minima
## Extensions
# hexo-generator-sitemap
sitemap:
  path: /sitemap.xml
  template: ./sitemap_template.xml
  rel: true
  tags: true
  categories: true
